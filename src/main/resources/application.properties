spring.application.name=FormGenerator

spring.datasource.url=jdbc:mysql://localhost:3306/form_generator?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.type-aliases-package=org.example.formgenerator.entity
mybatis-plus.mapper-locations=classpath:mapper/*.xml